<h2>Reactive <small>Switches</small></h2>

<form [formGroup]="myForm" (ngSubmit)="save()">
  <div class="row mb-3">
    <label class="col-sm-3 colo-form-label">Gender</label>
    <div class="col-sm-9">
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          value="M"
          formControlName="gender"
          id="maleRadio"
        />
        <label class="form-check-label" for="flexRadioDefault1"> Male </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          value="F"
          formControlName="gender"
          id="femaleRadio"
        />
        <label class="form-check-label" for="flexRadioDefault2"> Female </label>
      </div>
    </div>
  </div>

  <div class="row mb-3">
    <label class="col-sm-3 colo-form-label">Gender</label>
    <div class="col-sm-9">
      <div class="form-check form-switch">
        <input
          class="form-check-input"
          type="checkbox"
          id="flexSwitchCheckDefault"
          formControlName="notifications"
        />
        <label class="form-check-label" for="flexSwitchCheckDefault"
          >I want to receive notifications</label
        >
      </div>
    </div>
  </div>
  <div class="row mb-3">
    <label class="col-sm-3 colo-form-label"></label>
    <div class="col-sm-9">
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="defaultCheck1"
          formControlName="terms"
          required
        />
        <label class="form-check-label" for="defaultCheck1">
          Terms and conditions
        </label>
      </div>
    </div>
  </div>

  <div class="row">
      <div class="col">
          <button type="submit" class="btn btn-danger float-end" [disabled]="myForm.invalid" >
            Save
          </button>
      </div>
  </div>
</form>


<h5>Form Value</h5>
<pre>
    {{myForm.value | json}}
</pre>

<h5>Person</h5>
<pre>
    {{person | json}}
</pre>

<h5>Valid</h5>
<pre>{{myForm.valid }}</pre>


<h5>Terms</h5>
<pre>{{myForm.controls?.terms?.errors | json }}</pre>

<br>
