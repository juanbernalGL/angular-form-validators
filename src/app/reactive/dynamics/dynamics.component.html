<h2>Reactive: <small>Dynamics</small></h2>
<hr>

<form (ngSubmit)="save()"
[formGroup]="myForm">
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Name</label>
        <div class="col-sm-9">
            <input class="form-control" 
                   type="text"
                   placeholder="Person Name" 
                   autocomplete="off"
                   formControlName="name"
                   />
        </div>
        <span 
            *ngIf="isValidField('name')"
            class="form-text text-danger">
            Must be at least 3 characters
        </span>

    </div>

    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Add</label>
        <div class="col-sm-9">
            <div class="input-group mb-3">
                <input type="text" class="form-control" 
                       placeholder="Add Favorite" 
                       aria-label="Recipient's username" 
                       aria-describedby="button-addon2"
                       [formControl]="newFavorite"
                       (keyup.enter)="addFavorite()"
                       >
                <button class="btn btn-outline-primary" 
                        type="button" 
                        id="button-addon2"
                        (click)="addFavorite()"
                        >Add</button>
            </div>
        </div>

    </div>

    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Favorites</label>
        <div class="col-sm-9" formArrayName="favorites">
            <div class="input-group mb-3" 
                *ngFor="let favorite of favoritesArr.controls; let i = index"
                >
                <input 
                class="form-control"  
                [formControlName]="i"              
                />
                <button class="btn btn-outline-danger" type="button" id="button-addon2" (click)="delete(i)">X</button>
            </div>           
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <button type="submit" class="btn btn-primary float-end" (click)="a=1" >
                Save
            </button>
        </div>
    </div>
</form>
